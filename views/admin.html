<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestión Usuarios</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="lib/fontawesome/css/all.css" rel="stylesheet" />
        <link href='lib/fullcalendar/fullcalendar.css' rel='stylesheet' />
        <link href="lib/tooltipster/dist/css/tooltipster.bundle.min.css" rel="stylesheet" />
        <link href="lib/tooltipster/dist/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-shadow.min.css" rel="stylesheet"/>
        <link href="lib/datatables/datatables.min.css" rel="stylesheet" type="text/css" />

        <script src="lib/jquery/jquery-3.3.1.js" type="application/javascript"></script>
        <script src="lib/jquery/jqueryPostGo.js" type="application/javascript"></script>
        <script src="lib/popper/popper.min.js" type="application/javascript"></script>
        <script src="lib/bootstrap/js/bootstrap.js" type="application/javascript"></script>
        <script src='lib/moment/moment.min.js' type="application/javascript"></script>
        <script src='lib/fullcalendar/fullcalendar.js' type="application/javascript"></script>
        <script src="lib/fullcalendar/locale-all.js"></script>
        <script src="lib/sweetalert/dist/sweetalert.min.js"></script>
        <script src="lib/tooltipster/dist/js/tooltipster.bundle.min.js" type="text/javascript"></script>
        <script src="lib/datatables/datatables.min.js" type="text/javascript"></script>

    <script src="/js/appAdmin.js"></script>
    <script src="/js/ajaxAdmin.js"></script>
    
</head>
<body>

    <div class="container">

<!-- Jumbotron Titulo -->

<div class="jumbotron jumbotron-fluid p-2">
    <div class="container">
        <h1 class="display-4 tituloMisCitas text-center m-0">Gestión de Usuarios</h1>
    </div>
</div>


<!-- Gestion -->

<div class="card mt-3">
    <div class="card-body">

        <!-- Boton agregar -->

        <div class="row mb-3">
            <div class="col-12">
                <button id="btnAgregarPersona" class="btn btn-success float-right" style="border-radius:20px" data-toggle="modal" data-target="#modalAgregarPersona"><i class="fas fa-plus-circle mr-2"></i>Agregar Usuario</button>
            </div>
        </div>

        <!-- Table -->

        <table class="table table-striped mt-3 text-center" id="tableUsuarios">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" data-keyboard="false" data-backdrop="static" id="modalAgregarPersona" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            
            <!-- FORMULARIO AGREGAR USUARIO -->
            <div class="form-group row">
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                            </div>
                            <input type="text" class="form-control" id="agregar-nombre" placeholder="Nombre">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                            </div>
                            <input type="text" class="form-control" id="agregar-primerApellido"
                                placeholder="Primer Apellido">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                            </div>
                            <input type="text" class="form-control" id="agregar-usuario"
                                placeholder="Usuario">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-at"></i></div>
                            </div>
                            <input type="text" class="form-control" id="agregar-correo" placeholder="Correo">
                        </div>
                    </div>

                </div>

                <div class="form-group row">
                    <div class="col-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-lock"></i></div>
                            </div>
                            <input type="text" class="form-control" id="agregar-password" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-lock"></i></div>
                            </div>
                            <input type="text" class="form-control" id="agregar-password2"
                                placeholder="Confirmar contraseña">
                        </div>
                    </div>
                </div>

        </div>
        <div class="modal-footer">
          <button id="agregarCerrar" type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          <button id="agregarUsuario" type="button" class="btn btn-success">Crear</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" data-keyboard="false" data-backdrop="static" id="modalEditarPersona" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar usuario</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                <input type="hidden" id="idUsuario">
                
                <!-- FORMULARIO EDITAR USUARIO -->
                <div class="form-group row">
                        <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                                </div>
                                <input type="text" class="form-control" id="editar-nombre" placeholder="Nombre">
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <div class="col-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                                </div>
                                <input type="text" class="form-control" id="editar-primerApellido"
                                    placeholder="Primer Apellido">
                            </div>
                        </div>
    
                        <div class="col-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                                </div>
                                <input type="text" class="form-control" id="editar-usuario"
                                    placeholder="Usuario">
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-at"></i></div>
                                </div>
                                <input type="text" class="form-control" id="editar-correo" placeholder="Correo">
                            </div>
                        </div>
    
                    </div>
    
                    <div class="form-group row">
                        <div class="col-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                </div>
                                <input type="text" class="form-control" id="editar-password" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                </div>
                                <input type="text" class="form-control" id="editar-password2"
                                    placeholder="Confirmar contraseña">
                            </div>
                        </div>
                    </div>
    
            </div>
            <div class="modal-footer">
              <button id="editarCerrar" type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
              <button id="editarUsuario" type="button" class="btn btn-primary">Editar</button>
            </div>
          </div>
        </div>
      </div>




</body>
</html>
